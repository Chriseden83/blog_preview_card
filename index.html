<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="HTML and CSS foundations blog post" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="blog-card">
      <picture class="blog-card-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog Preview Image"
        />
      </picture>
      <section class="blog-card__content">
        <span class="blog-card__tag">Learning</span>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <h2 class="blog-card__title">
          <a href="#">HTML & CSS foundations</a>
        </h2>
        <p class="blog-card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="blog-card__author">
          <img
            src="./assets/images/image-avatar.webp"
            class="blog-card__author-img"
            alt="Author Avatar"
          />
          <p class="blog-card__author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
